---
layout: default
---

<div class="post">
  
  <h1 class="post-title">{{ page.title }}</h1>
  
  <div class="post-info">
    

    {% if page.date %}
    <time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
    <br>
    <br>
  </div>
  

  {{ content }}

</div>

<div class="pagination">
  
  {% if page.next.url %}
    <span>next post&nbsp;</span><a href="{{ page.next.url | prepend: site.baseurl }}" class="left arrow">&#8592;</a>
  {% endif %}
  
  {% if page.previous.url %}
    <div>Previous post&nbsp;<a href="{{ page.previous.url | prepend: site.baseurl }}" class="right arrow">&#8594;</a></div>
  {% endif %}

  <a href="#" class="top">Top</a>
</div>
